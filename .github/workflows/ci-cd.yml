name: ðŸš€ PROTOGX CI/CD Pipeline

# Trigger workflow on push to main/develop and pull requests
on:
  push:
    branches: [ main, develop, feature/major-update-2025 ]
  pull_request:
    branches: [ main, develop ]

# Environment variables for the workflow
env:
  NODE_VERSION: '20'
  CARGO_VERSION: 'stable'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

# Job definitions
jobs:
  # =============================================================================
  # ðŸ§  Code Quality & Security Analysis
  # =============================================================================
  quality-check:
    name: ðŸ” Quality & Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for better analysis
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci --prefer-offline --no-audit
        # Install only production deps for security scanning
        npm ci --production --prefer-offline
      env:
        HUSKY: 0 # Disable husky in CI
    
    - name: ðŸ” ESLint Analysis
      run: |
        npm run lint:check
        # Generate ESLint report
        npx eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file eslint-report.json || true
    
    - name: ðŸ” TypeScript Check
      run: npm run type-check
    
    - name: ðŸ›¡ï¸ Security Audit
      run: |
        # Check for vulnerabilities
        npm audit --audit-level high
        # Generate security report
        npm audit --json > security-audit.json || true
    
    - name: ðŸ“Š Upload Quality Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          eslint-report.json
          security-audit.json
          coverage/
        retention-days: 7

  # =============================================================================
  # ðŸ§¨ Testing Suite
  # =============================================================================
  testing:
    name: ðŸ§¨ Testing Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18', '20', '21']
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline
    
    - name: ðŸ§¨ Unit Tests
      run: |
        npm run test:coverage
        # Generate test report
        npx jest --ci --coverage --testResultsProcessor="jest-junit" --coverageReporters=text-lcov > coverage.lcov
      env:
        CI: true
        NODE_ENV: test
    
    - name: ðŸŽ­ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          coverage/
          junit.xml
          coverage.lcov
        retention-days: 7

  # =============================================================================
  # ðŸŽ® E2E Testing with Playwright
  # =============================================================================
  e2e-testing:
    name: ðŸŽ® E2E Testing
    runs-on: ubuntu-latest
    needs: [quality-check]
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline
    
    - name: ðŸŽ­ Install Playwright
      run: |
        npx playwright install --with-deps
        npx playwright install-deps
    
    - name: ðŸ”§ Build application
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
    
    - name: ðŸŽ® Run E2E Tests
      run: |
        npm run e2e
      env:
        CI: true
        NODE_ENV: test
    
    - name: ðŸ“ˆ Upload E2E Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 7

  # =============================================================================
  # âš™ï¸ Smart Contracts Build & Test
  # =============================================================================
  contracts-build:
    name: âš™ï¸ Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.CARGO_VERSION }}
        override: true
        components: rustfmt, clippy
    
    - name: ðŸ“¦ Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          contracts/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('contracts/**/Cargo.lock') }}
    
    - name: ðŸ” Rust Format Check
      working-directory: ./contracts
      run: cargo fmt --all -- --check
    
    - name: ðŸ” Clippy Linting
      working-directory: ./contracts
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: ðŸ”§ Build Contracts
      working-directory: ./contracts
      run: |
        cargo build --release
        # Create artifacts directory
        mkdir -p ../artifacts
        # Copy built contracts
        find target/release -name "*.wasm" -exec cp {} ../artifacts/ \;
    
    - name: ðŸ§¨ Test Contracts
      working-directory: ./contracts
      run: cargo test --verbose
    
    - name: ðŸ“ Upload Contract Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: smart-contracts
        path: artifacts/
        retention-days: 30

  # =============================================================================
  # ðŸ“Š Performance & Security Analysis
  # =============================================================================
  performance-analysis:
    name: ðŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: [testing]
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline
    
    - name: ðŸ”§ Build for Analysis
      run: |
        npm run build
        # Generate bundle analysis
        ANALYZE=true npm run build > /dev/null 2>&1 || true
      env:
        NODE_ENV: production
        SKIP_ENV_VALIDATION: true
    
    - name: ðŸ“Š Lighthouse CI
      run: |
        # Install Lighthouse CI
        npm install -g @lhci/cli
        # Run Lighthouse analysis (if lighthouserc.json exists)
        if [ -f "lighthouserc.json" ]; then
          lhci autorun || true
        else
          echo "Lighthouse config not found, skipping..."
        fi
    
    - name: ðŸ“ˆ Upload Performance Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: |
          .next/analyze/
          .lighthouseci/
        retention-days: 7

  # =============================================================================
  # ðŸš€ Deployment to Vercel (Free Tier)
  # =============================================================================
  deploy-preview:
    name: ðŸ“± Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality-check, testing, contracts-build]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        working-directory: ./
  
  deploy-production:
    name: ðŸŒ Deploy Production
    runs-on: ubuntu-latest
    needs: [quality-check, testing, e2e-testing, contracts-build, performance-analysis]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://protogx-network-suite.vercel.app
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
        working-directory: ./
  
  # =============================================================================
  # ðŸ“Š Post-Deploy Health Check
  # =============================================================================
  health-check:
    name: ðŸšª Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline
    
    - name: ðŸšª Run Health Check
      run: |
        # Wait for deployment to be ready
        sleep 30
        # Run health check script
        node scripts/health-check.js || npm run health-check || true
      env:
        HEALTH_CHECK_URL: https://protogx-network-suite.vercel.app
    
    - name: ðŸ“± Notify Success
      if: success()
      run: |
        echo "ðŸŽ‰ PROTOGX NETWORK deployed successfully!"
        echo "URL: https://protogx-network-suite.vercel.app"
        echo "Status: âœ… All systems operational"

  # =============================================================================
  # ðŸ“ˆ Metrics & Reporting
  # =============================================================================
  metrics-report:
    name: ðŸ“ˆ Generate Metrics Report
    runs-on: ubuntu-latest
    needs: [quality-check, testing, e2e-testing, performance-analysis]
    if: always()
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“ˆ Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./reports
    
    - name: ðŸ“ˆ Generate Summary Report
      run: |
        echo "# ðŸš€ PROTOGX NETWORK - CI/CD Report" > METRICS.md
        echo "" >> METRICS.md
        echo "## ðŸ“… Build Information" >> METRICS.md
        echo "- **Branch:** ${{ github.ref_name }}" >> METRICS.md
        echo "- **Commit:** ${{ github.sha }}" >> METRICS.md
        echo "- **Run ID:** ${{ github.run_id }}" >> METRICS.md
        echo "- **Date:** $(date)" >> METRICS.md
        echo "" >> METRICS.md
        
        echo "## ðŸ“ Artifacts Generated" >> METRICS.md
        find ./reports -name "*.json" -o -name "*.xml" -o -name "*.lcov" | head -20 | while read file; do
          echo "- âœ“ $file" >> METRICS.md
        done
        
        echo "" >> METRICS.md
        echo "## ðŸŽ¡ Next Steps" >> METRICS.md
        echo "- Review test coverage reports" >> METRICS.md
        echo "- Check performance metrics" >> METRICS.md
        echo "- Verify security audit results" >> METRICS.md
        echo "- Monitor deployment health" >> METRICS.md
    
    - name: ðŸ“„ Upload Metrics Report
      uses: actions/upload-artifact@v4
      with:
        name: metrics-report
        path: METRICS.md
        retention-days: 30